<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <h1>World Clock</h1>
        <select>
            <option value="">Select a city</option>

        <div class="city">

        </div>    
    </div>
